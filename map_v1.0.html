<!DOCTYPE html>
<html>
<head>
	<title>Map testing</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../dist/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="../dist/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([41.87, 12.49], 11);
	
		L.tileLayer('http://{s}.tile.cloudmade.com/15000a42fe864f15a79204762778b282/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);


		//var markerLocation = new L.LatLng(41.87, 12.49);
		//var marker = new L.Marker(markerLocation);
		   
		
		var popup = L.popup();
		
		function switch_tile(tile){
		L.tileLayer(     'http://mt{s}.google.com/vt/v=w2.106&x={x}&y={y}&z={z}&s=',
     
     { subdomains:'0123',
      attribution:'&copy; Google 2012' }
     
    ).addTo(map);	
			
			
			
		}
		
		function onMapClick(e) {
			//alert(e.latlng);
			var markerLocation = e.latlng
			var marker = new L.Marker(markerLocation);
			map
				.addLayer(marker);
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
	
	</script>
	<button name='cambia_mappa' onclick="switch_tile('test')";>Cambia mappa</button>
</body>
</html>
